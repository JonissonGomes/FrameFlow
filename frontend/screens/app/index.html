<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload de Vídeo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <h1>Thumb Creator</h1>

      <button id="logoutButton">Sair</button>

      <form id="uploadForm" enctype="multipart/form-data">
        <label for="fileInput">Selecione o vídeo:</label>
        <input
          type="file"
          name="file"
          id="fileInput"
          accept="video/*"
          required
        />

        <label for="interval">Intervalo entre frames (segundos):</label>
        <input
          type="number"
          name="interval"
          id="intervalInput"
          min="1"
          value="20"
          required
        />

        <video id="videoPreview" class="hidden player-video" controls></video>
        <button class="submitButton" type="submit" style="display: none">
          Enviar Vídeo
        </button>

        <hr class="divisor" />
        <div id="statusContainer" class="status-container hidden">
          <div id="status"></div>
        </div>
        <a id="downloadLink" class="hidden download-button" download>
        </a>
      </form>

      <hr class="divisor" />

      <div id="videoListContainer">
        <h2 class="title-video-list">Lista de últimos vídeos processados</h2>
        <div id="videoList"></div>
      </div>
    </div>

    <script>
      if (!localStorage.getItem("access_token")) {
        window.location.href = "http://localhost:8080/screens/login/login.html";
      }
    </script>

    <script src="app.js"></script>
  </body>
</html>
